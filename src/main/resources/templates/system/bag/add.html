<!--用户背景-->
<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增用户背景')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-bag-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户ID：</label>
            <div class="col-sm-8">
                <input name="userId" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名称：</label>
            <div class="col-sm-8">
                <input name="userName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">入学学年：</label>
            <div class="col-sm-8">
                <select name="reqYear" class="form-control m-b" th:with="type=${@dict.getType('req_year')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请学位：</label>
            <div class="col-sm-8">
                <select name="reqStudy" class="form-control m-b" th:with="type=${@dict.getType('res_study')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请专业：</label>
            <div class="col-sm-8">
                <select name="reqMajor" class="form-control m-b" th:with="type=${@dict.getType('res_major')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请目标：</label>
            <div class="col-sm-8">
                <select name="reqTarget" class="form-control m-b" th:with="type=${@dict.getType('req_target')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">本科学校：</label>
            <div class="col-sm-8">
                <input name="bkSchoolName" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">本科专业：</label>
            <div class="col-sm-8">
                <input name="bkMajor" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">本科GPA原始成绩：</label>
            <div class="col-sm-8">
                <input name="bkResult" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">阅读：</label>
            <div class="col-sm-8">
                <input name="readFraction" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">听力：</label>
            <div class="col-sm-8">
                <input name="hearingFraction" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">口语：</label>
            <div class="col-sm-8">
                <input name="mouthFraction" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">写作：</label>
            <div class="col-sm-8">
                <input name="writeFraction" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">语文：</label>
            <div class="col-sm-8">
                <input name="chineseFraction" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">数学：</label>
            <div class="col-sm-8">
                <input name="mathematicsFraction" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">工作经验年数：</label>
            <div class="col-sm-8">
                <input name="workYear" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/bag"
    $("#form-bag-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-bag-add').serialize());
        }
    }
</script>
</body>
</html>
