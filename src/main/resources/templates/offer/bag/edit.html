<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('申请背景')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-bag-edit" th:object="${userBag}">
        <input name="bagId" th:field="*{bagId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label">入学学年：</label>
            <div class="col-sm-4">
                <select name="reqYear" class="form-control m-b" th:with="type=${@dict.getType('req_year')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{reqYear}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">申请学位：</label>
            <div class="col-sm-4">
                <select name="reqStudy" class="form-control m-b" th:with="type=${@dict.getType('res_study')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{reqStudy}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">申请专业：</label>
            <div class="col-sm-4">
                <select name="reqMajor" class="form-control m-b" th:with="type=${@dict.getType('res_major')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{reqMajor}"></option>
                </select>
            </div>
            <label class="col-sm-2 control-label">申请目标：</label>
            <div class="col-sm-4">
                <select name="reqTarget" class="form-control m-b" th:with="type=${@dict.getType('req_target')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{reqTarget}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">本科学校：</label>
            <div class="col-sm-4">
                <input name="bkSchoolName" th:field="*{bkSchoolName}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">本科专业：</label>
            <div class="col-sm-4">
                <input name="bkMajor" th:field="*{bkMajor}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">本科GPA原始成绩：</label>
            <div class="col-sm-4">
                <input name="bkResult" th:field="*{bkResult}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">雅思/托福总分：</label>
            <div class="col-sm-4">
                <input name="yasiFraction" th:field="*{yasiFraction}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">阅读：</label>
            <div class="col-sm-4">
                <input name="readFraction" th:field="*{readFraction}" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">听力：</label>
            <div class="col-sm-4">
                <input name="hearingFraction" th:field="*{hearingFraction}" class="form-control" type="number">
            </div>
            <label class="col-sm-2 control-label">口语：</label>
            <div class="col-sm-4">
                <input name="mouthFraction" th:field="*{mouthFraction}" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">写作：</label>
            <div class="col-sm-4">
                <input name="writeFraction" th:field="*{writeFraction}" class="form-control" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">GRE总分：</label>
            <div class="col-sm-4">
                <input name="greFraction" th:field="*{greFraction}" class="form-control" type="text">
            </div>
            <label class="col-sm-2 control-label">写作：</label>
            <div class="col-sm-4">
                <input name="greWrite" th:field="*{greWrite}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">语文：</label>
            <div class="col-sm-4">
                <input name="chineseFraction" th:field="*{chineseFraction}" class="form-control" type="number">
            </div>
            <label class="col-sm-2 control-label">数学：</label>
            <div class="col-sm-4">
                <input name="mathematicsFraction" th:field="*{mathematicsFraction}" class="form-control" type="number">
            </div>
           <!-- <label class="col-sm-2 control-label">工作经验年数：</label>
            <div class="col-sm-4">
                <input name="workYear" th:field="*{workYear}" class="form-control" type="number">
            </div>-->
        </div>
        <div class="form-group">
            <div class="col-sm-9">
            </div>
            <div class="col-sm-3">
                <a class="btn btn-success btn-block" onclick="submitHandler()">保存</a>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "system/bag";
    $("#form-bag-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.saveModal(prefix + "/edit", $('#form-bag-edit').serialize());
        }
    }
</script>
</body>
</html>
